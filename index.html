<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Teleprompter</title>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Controls */
        #header {
            background: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 2px solid #333;
            z-index: 100;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #444;
        }

        button:active {
            background: #555;
        }

        button.active {
            background: #0066cc;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            background: #333;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
            transition: background 0.2s;
        }

        .file-label:hover {
            background: #444;
        }

        input[type="range"] {
            width: 120px;
        }

        label {
            font-size: 14px;
            color: #ccc;
        }

        .value-display {
            min-width: 60px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        /* Text Viewport */
        #viewport {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        #text-container {
            padding: 40px;
            color: #fff;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: transform 0.05s linear;
        }

        #text-container.mirrored {
            transform: scaleX(-1);
        }

        .sentence {
            display: inline;
        }

        .sentence.current {
            background: rgba(255, 255, 0, 0.2);
        }

        /* Footer Controls */
        #footer {
            background: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
            border-top: 2px solid #333;
            z-index: 100;
        }

        .playback-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-button {
            font-size: 20px;
            padding: 8px 16px;
        }

        .play-pause {
            font-size: 24px;
            padding: 10px 20px;
        }

        .progress-container {
            flex: 1;
            display: flex;
            gap: 10px;
            align-items: center;
            max-width: 600px;
        }

        #progress-bar {
            flex: 1;
            height: 8px;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        #progress-fill {
            height: 100%;
            background: #0066cc;
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }

        #progress-percent {
            min-width: 45px;
            text-align: right;
            font-weight: bold;
        }

        /* Paste Modal */
        #paste-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        #paste-modal.show {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        #paste-area {
            width: 100%;
            height: 300px;
            background: #000;
            color: #fff;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 15px;
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 15px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Fullscreen styles */
        #app.fullscreen #header,
        #app.fullscreen #footer {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #header {
                font-size: 12px;
            }

            button, .file-label {
                padding: 6px 12px;
                font-size: 12px;
            }

            input[type="range"] {
                width: 80px;
            }

            #text-container {
                padding: 20px;
            }
        }

        /* Loading indicator */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header Controls -->
        <div id="header">
            <div class="control-group">
                <label for="file-upload" class="file-label">üìÅ Upload</label>
                <input type="file" id="file-upload" accept=".txt,.docx,.md">
                <button id="paste-btn">üìù Paste</button>
            </div>

            <div class="control-group">
                <button id="mirror-btn">‚ü∑ Mirror</button>
            </div>

            <div class="control-group">
                <label>Font:</label>
                <input type="range" id="font-slider" min="24" max="96" value="48" step="4">
                <span class="value-display" id="font-value">48px</span>
            </div>

            <div class="control-group">
                <label>Speed:</label>
                <input type="range" id="speed-slider" min="60" max="300" value="180" step="10">
                <span class="value-display" id="speed-value">180 WPM</span>
            </div>

            <div class="control-group">
                <button id="fullscreen-btn">‚õ∂ Fullscreen</button>
            </div>
        </div>

        <!-- Text Viewport -->
        <div id="viewport">
            <div id="text-container">
                <p style="color: #666; text-align: center; margin-top: 100px;">
                    Upload a file or paste text to begin
                </p>
            </div>
        </div>

        <!-- Footer Controls -->
        <div id="footer">
            <div class="playback-controls">
                <button id="prev-btn" class="nav-button">‚óÑ</button>
                <button id="play-pause-btn" class="play-pause">‚ñ∂</button>
                <button id="next-btn" class="nav-button">‚ñ∫</button>
            </div>

            <div class="progress-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <span id="progress-percent">0%</span>
            </div>
        </div>

        <!-- Paste Modal -->
        <div id="paste-modal">
            <div class="modal-content">
                <h2 style="margin-bottom: 15px;">Paste Your Text</h2>
                <textarea id="paste-area" placeholder="Paste your script here..."></textarea>
                <div class="modal-buttons">
                    <button id="paste-cancel">Cancel</button>
                    <button id="paste-load">Load Text</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== State Management =====
        const state = {
            text: '',
            sentences: [],
            currentSentenceIndex: 0,
            isPlaying: false,
            speed: 180, // WPM
            fontSize: 48,
            mirror: false,
            scrollPosition: 0,
            animationFrameId: null,
            lastTimestamp: 0
        };

        // ===== DOM Elements =====
        const elements = {
            app: document.getElementById('app'),
            fileUpload: document.getElementById('file-upload'),
            pasteBtn: document.getElementById('paste-btn'),
            pasteModal: document.getElementById('paste-modal'),
            pasteArea: document.getElementById('paste-area'),
            pasteLoad: document.getElementById('paste-load'),
            pasteCancel: document.getElementById('paste-cancel'),
            mirrorBtn: document.getElementById('mirror-btn'),
            fontSlider: document.getElementById('font-slider'),
            fontValue: document.getElementById('font-value'),
            speedSlider: document.getElementById('speed-slider'),
            speedValue: document.getElementById('speed-value'),
            fullscreenBtn: document.getElementById('fullscreen-btn'),
            viewport: document.getElementById('viewport'),
            textContainer: document.getElementById('text-container'),
            playPauseBtn: document.getElementById('play-pause-btn'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            progressBar: document.getElementById('progress-bar'),
            progressFill: document.getElementById('progress-fill'),
            progressPercent: document.getElementById('progress-percent')
        };

        // ===== LocalStorage Persistence =====
        function loadSettings() {
            state.speed = parseInt(localStorage.getItem('prompter_speed')) || 180;
            state.fontSize = parseInt(localStorage.getItem('prompter_fontSize')) || 48;
            state.mirror = localStorage.getItem('prompter_mirror') === 'true';

            elements.speedSlider.value = state.speed;
            elements.speedValue.textContent = state.speed + ' WPM';
            elements.fontSlider.value = state.fontSize;
            elements.fontValue.textContent = state.fontSize + 'px';
            elements.textContainer.style.fontSize = state.fontSize + 'px';

            if (state.mirror) {
                elements.textContainer.classList.add('mirrored');
                elements.mirrorBtn.classList.add('active');
            }
        }

        function saveSetting(key, value) {
            localStorage.setItem(key, value);
        }

        // ===== File Handling =====
        elements.fileUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                alert('File is too large. Maximum size is 5MB.');
                return;
            }

            const fileName = file.name.toLowerCase();
            let text = '';

            try {
                if (fileName.endsWith('.txt') || fileName.endsWith('.md')) {
                    text = await file.text();
                } else if (fileName.endsWith('.docx')) {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.extractRawText({ arrayBuffer });
                    text = result.value;
                } else {
                    alert('Unsupported file type. Please use .txt, .md, or .docx files.');
                    return;
                }

                loadText(text);
            } catch (error) {
                alert('Error reading file: ' + error.message);
            }

            e.target.value = ''; // Reset file input
        });

        // ===== Paste Modal =====
        elements.pasteBtn.addEventListener('click', () => {
            elements.pasteModal.classList.add('show');
            elements.pasteArea.focus();
        });

        elements.pasteCancel.addEventListener('click', () => {
            elements.pasteModal.classList.remove('show');
        });

        elements.pasteLoad.addEventListener('click', () => {
            const text = elements.pasteArea.value.trim();
            if (text) {
                loadText(text);
                elements.pasteModal.classList.remove('show');
                elements.pasteArea.value = '';
            }
        });

        // Close modal on background click
        elements.pasteModal.addEventListener('click', (e) => {
            if (e.target === elements.pasteModal) {
                elements.pasteModal.classList.remove('show');
            }
        });

        // ===== Text Loading and Parsing =====
        function loadText(text) {
            state.text = text;
            state.sentences = parseSentences(text);
            state.currentSentenceIndex = 0;
            state.scrollPosition = 0;

            displayText();
            updateProgress();
            stopPlayback();
        }

        function parseSentences(text) {
            // Split on period followed by space, or period at end of line
            const sentences = text.split(/\.\s+|\.\n/).filter(s => s.trim().length > 0);
            return sentences.map(s => s.trim() + '.');
        }

        function displayText() {
            if (state.sentences.length === 0) {
                elements.textContainer.innerHTML = '<p style="color: #666; text-align: center; margin-top: 100px;">Upload a file or paste text to begin</p>';
                return;
            }

            // Create sentence spans for highlighting
            const html = state.sentences.map((sentence, index) => {
                const className = index === state.currentSentenceIndex ? 'sentence current' : 'sentence';
                return `<span class="${className}">${escapeHtml(sentence)} </span>`;
            }).join('');

            elements.textContainer.innerHTML = html;
            elements.textContainer.style.transform = `translateY(${state.scrollPosition}px)`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ===== Playback Engine =====
        function togglePlayback() {
            if (state.isPlaying) {
                stopPlayback();
            } else {
                startPlayback();
            }
        }

        function startPlayback() {
            if (state.sentences.length === 0) return;

            state.isPlaying = true;
            state.lastTimestamp = performance.now();
            elements.playPauseBtn.textContent = '‚ñê‚ñê';
            requestAnimationFrame(scrollStep);
        }

        function stopPlayback() {
            state.isPlaying = false;
            elements.playPauseBtn.textContent = '‚ñ∂';
            if (state.animationFrameId) {
                cancelAnimationFrame(state.animationFrameId);
            }
        }

        function scrollStep(timestamp) {
            if (!state.isPlaying) return;

            const deltaTime = timestamp - state.lastTimestamp;
            state.lastTimestamp = timestamp;

            // Calculate scroll distance based on WPM
            // WPM = words per minute, convert to pixels per millisecond
            const wordsPerMs = state.speed / 60000;
            const avgCharsPerWord = 5; // Approximate
            const pixelsPerChar = state.fontSize * 0.6; // Approximate character width
            const scrollSpeed = wordsPerMs * avgCharsPerWord * pixelsPerChar;

            state.scrollPosition += scrollSpeed * deltaTime;

            // Update display
            if (state.mirror) {
                elements.textContainer.style.transform = `scaleX(-1) translateY(${state.scrollPosition}px)`;
            } else {
                elements.textContainer.style.transform = `translateY(${state.scrollPosition}px)`;
            }

            // Calculate progress
            const maxScroll = elements.textContainer.scrollHeight - elements.viewport.clientHeight;
            const progress = Math.min(100, Math.max(0, (Math.abs(state.scrollPosition) / maxScroll) * 100));
            updateProgressBar(progress);

            // Check if we've scrolled past current sentence
            updateCurrentSentence();

            // Continue animation
            state.animationFrameId = requestAnimationFrame(scrollStep);
        }

        function updateCurrentSentence() {
            // Simple implementation: estimate based on scroll position
            const totalHeight = elements.textContainer.scrollHeight;
            const scrolledHeight = Math.abs(state.scrollPosition);
            const estimatedIndex = Math.floor((scrolledHeight / totalHeight) * state.sentences.length);

            if (estimatedIndex !== state.currentSentenceIndex && estimatedIndex < state.sentences.length) {
                state.currentSentenceIndex = estimatedIndex;
                displayText();
            }
        }

        // ===== Navigation =====
        function previousSentence() {
            if (state.currentSentenceIndex > 0) {
                state.currentSentenceIndex--;
                jumpToSentence(state.currentSentenceIndex);
            }
        }

        function nextSentence() {
            if (state.currentSentenceIndex < state.sentences.length - 1) {
                state.currentSentenceIndex++;
                jumpToSentence(state.currentSentenceIndex);
            }
        }

        function jumpToSentence(index) {
            state.currentSentenceIndex = index;

            // Calculate approximate scroll position for this sentence
            const totalHeight = elements.textContainer.scrollHeight;
            const sentenceRatio = index / state.sentences.length;
            state.scrollPosition = -(sentenceRatio * totalHeight);

            displayText();
            updateProgress();
        }

        // ===== Progress Indicator =====
        function updateProgress() {
            const progress = (state.currentSentenceIndex / Math.max(1, state.sentences.length - 1)) * 100;
            updateProgressBar(progress);
        }

        function updateProgressBar(progress) {
            elements.progressFill.style.width = progress + '%';
            elements.progressPercent.textContent = Math.round(progress) + '%';
        }

        // Progress bar click to seek
        elements.progressBar.addEventListener('click', (e) => {
            if (state.sentences.length === 0) return;

            const rect = elements.progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = clickX / rect.width;
            const sentenceIndex = Math.floor(progress * state.sentences.length);

            jumpToSentence(Math.max(0, Math.min(sentenceIndex, state.sentences.length - 1)));
        });

        // ===== Controls =====
        elements.playPauseBtn.addEventListener('click', togglePlayback);
        elements.prevBtn.addEventListener('click', previousSentence);
        elements.nextBtn.addEventListener('click', nextSentence);

        elements.mirrorBtn.addEventListener('click', () => {
            state.mirror = !state.mirror;
            saveSetting('prompter_mirror', state.mirror);

            if (state.mirror) {
                elements.textContainer.classList.add('mirrored');
                elements.mirrorBtn.classList.add('active');
                // Adjust transform to include both mirror and scroll
                elements.textContainer.style.transform = `scaleX(-1) translateY(${state.scrollPosition}px)`;
            } else {
                elements.textContainer.classList.remove('mirrored');
                elements.mirrorBtn.classList.remove('active');
                elements.textContainer.style.transform = `translateY(${state.scrollPosition}px)`;
            }
        });

        elements.fontSlider.addEventListener('input', (e) => {
            state.fontSize = parseInt(e.target.value);
            saveSetting('prompter_fontSize', state.fontSize);
            elements.fontValue.textContent = state.fontSize + 'px';
            elements.textContainer.style.fontSize = state.fontSize + 'px';
        });

        elements.speedSlider.addEventListener('input', (e) => {
            state.speed = parseInt(e.target.value);
            saveSetting('prompter_speed', state.speed);
            elements.speedValue.textContent = state.speed + ' WPM';
        });

        elements.fullscreenBtn.addEventListener('click', toggleFullscreen);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                elements.app.requestFullscreen().catch(err => {
                    alert('Error attempting to enable fullscreen: ' + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Update fullscreen button state
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                elements.app.classList.add('fullscreen');
            } else {
                elements.app.classList.remove('fullscreen');
            }
        });

        // ===== Keyboard Shortcuts =====
        document.addEventListener('keydown', (e) => {
            // Don't trigger shortcuts when typing in textarea
            if (e.target.tagName === 'TEXTAREA') return;

            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayback();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    state.speed = Math.min(300, state.speed + 10);
                    elements.speedSlider.value = state.speed;
                    elements.speedValue.textContent = state.speed + ' WPM';
                    saveSetting('prompter_speed', state.speed);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    state.speed = Math.max(60, state.speed - 10);
                    elements.speedSlider.value = state.speed;
                    elements.speedValue.textContent = state.speed + ' WPM';
                    saveSetting('prompter_speed', state.speed);
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousSentence();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextSentence();
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
            }
        });

        // ===== Initialization =====
        loadSettings();
    </script>
</body>
</html>
